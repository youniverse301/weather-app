<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="wrapper">
        <div id="leftContent">
            <div id="location"></div>
            <div id="condition"></div>
            <div id="temperature"></div>
            <button id="changeUnit">Change Unit</button>
            <form id="form">
                <label for="location"></label>
                <input id="locationQ" type="text" placeholder="Search a city">
                <button id="submit" type="submit">
                    <img src="imgs/searchIcon.png">
                </button>
                <div id="underline"></div>
            </form>
            <div id="searchError"> Location not found.<br>
                Search must be in the form of "City", "City, State",<br>
                "City, Country" or a ZIP Code.
            </div>
        </div>
    </div>  
    <script src="../dist/main.js"></script>
</body>
</html>
